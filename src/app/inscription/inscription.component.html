
<div class="testbox" style="margin-top: 190px;">
  <h1>Inscription</h1>

  <form name="myForm" novalidate (ngSubmit)="submitForm()">
      <hr>

    <div class="accounttype">
      <input type="radio" value="personnel" id="radioOne" name="account" [(ngModel)]="model.typeUtilisateur"   />
      <label for="radioOne" class="radio" chec>Personnel</label>
      <input type="radio" value="entreprise" id="radioTwo" name="account" [(ngModel)]="model.typeUtilisateur" />
      <label for="radioTwo" class="radio">Entreprise</label>
    </div>
  <hr>
  <div style="text-align: center;">
  <input type="text" name="nom" id="name" placeholder="Nom" required [(ngModel)]="model.nom" required maxlength="24" #name="ngModel"/>
  <div *ngIf="name.errors && (name.dirty || name.touched)"
     class="alert alert-danger">
    <div [hidden]="!name.errors.required">
      Nom obligatoire.
    </div>
    <div [hidden]="!name.errors.maxlength">
      Name cannot be more than 24 characters long.
    </div>
</div>
  <input type="email" name="mail" id="name" placeholder="Email"  [(ngModel)]="model.mail"
  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required maxlength="24" #mail="ngModel"/>
  <div *ngIf="mail.errors && (mail.dirty || mail.touched)"
     class="alert alert-danger">
    <div [hidden]="!mail.errors.required">
      Email obligatoire.
    </div>
    <div [hidden]="!mail.errors.maxlength">
      Email cannot be more than 24 characters long.
    </div>
    <div [hidden]="!mail.errors.pattern">
      Email n'est pas valide.
    </div>
</div>
  <input type="password" name="motPasse" id="motPasse" placeholder="Mot de passe" required [(ngModel)]="model.motPasse"
  required maxlength="24" #motPass="ngModel" />
  <div *ngIf="motPass.errors && (motPass.dirty || motPass.touched)"
     class="alert alert-danger">
    <div [hidden]="!motPass.errors.required">
      Mot de passe obligatoire.
    </div>
    <div [hidden]="!motPass.errors.maxlength">
      Mot de passe cannot be more than 24 characters long.
    </div>
</div>
  </div>
  <div class="gender">
    <input type="radio" value="homme" id="male" name="gender" [(ngModel)]="model.sex" />
    <label for="male" class="radio" chec>Homme</label>
    <input type="radio" value="femme" id="female" name="gender" [(ngModel)]="model.sex" />
    <label for="female" class="radio">Femme</label>
    <div class="accounttype" style="text-align: center;">
     <button type="submit" class=" btn-primary"  [disabled]="motPass.errors||name.errors||mail.errors ">Enregistrer</button>
 </div>
 </div> 
  </form>
</div>
