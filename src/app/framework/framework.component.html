<div class="testbox" >
    <div class="row">
                <div class="col-md-12">
                            <h4 style="text-align: center; color: blue">Angular 2</h4>
                            <div class="table-responsive">     
                                <table id="mytable" class="table table-bordred table-striped">                 
                                     <thead>              
                                            <th>Numéro</th>
                                            <th style="text-align: center;">Question</th>
                                            <th style="text-align: center;">Réagir</th>                     
                                     </thead>
                              </table>
                            </div>
                </div>
    <div class="container" style="position: relative; overflow: hidden; overflow-y: scroll; height: 450px; ">
        	<div class="row">
                        <div class="col-md-12">
                                    <div class="table-responsive">             
                                        <table id="mytable" class="table table-striped table-sm">                  
                                            <tbody >       
                                                 <tr class="row" *ngFor='let questionModel of questionModels'>
                                                    <td class="col-1" style="margin-left: 5%">{{questionModel.id}}</td>
                                                    <td class="col-8" style="text-align: center;">{{questionModel.contenue}}</td>
                                                    <td class="col-2" style=" margin-left: 30px">
                                                        <p data-placement="top" data-toggle="tooltip" title="Edit">
                                                            <button class="btn btn-primary btn-xs" data-toggle="modal" [attr.data-target]="'#'+questionModel.id"  >
                                                               <img src="../images/edit-validated-icon.png" class="img-circle" alt="Cinque Terre" width="20" height="30">                      
                                                            </button>
                                                        </p>
                                                    </td>
                                                    <div class="modal fade" id="{{questionModel.id}}" tabindex="2" role="dialog" aria-labelledby="edit" aria-hidden="true">
                                                          <div class="modal-dialog">
                                                                  <div class="modal-content">
                                                                          <div class="modal-header">
                                                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                                                </button>
                                                                                <h4 class="modal-title custom_align titre1" id="Heading">{{questionModel.contenue}}</h4>
                                                                            </div>
                                                                         <div class="modal-body">
                                                                            <div class="form-group" *ngFor='let reponse of questionModel.reponses'>
                                                                               <div class="container well" style="border-style: groove;" >
                                                                                  <div class="row ">
                                                                                     <div class="col-10" >
                                                                                         <p> {{reponse.contenue}}" </p>
                                                                                     </div>
                                                                                     <div class="col-2" *ngIf='reponse.type=="true"'>
                                                                                         <img src="../images/icon-vrai-01.png" class="img-circle" alt="Cinque Terre" width="50" height="50"> 
                                                                                     </div>
                                                                                  </div>
                                                                               </div>
                                                                           </div>
                                                                        </div>
                                                                        <div class="modal-footer " >
                                                                            <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal" style="width: 100%;">
                                                                                                  ok
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                            </div>
                                                        </div>
                                                </tr>
                                        </tbody>     
                                    </table>                
                            </div>          
                        </div>
	                </div>
                </div>
        </div>
</div>
